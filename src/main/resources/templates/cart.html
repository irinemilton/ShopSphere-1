<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div th:if="${cart.items.isEmpty()}" class="cart-empty-message">
            <p>Your cart is currently empty.</p>
            <a th:href="@{/products}" class="add-new-button">Continue Shopping</a>
        </div>

        <div th:if="${!cart.items.isEmpty()}" class="cart-layout">
            
            <div class="cart-items-list">
                <div class="cart-item-card" th:each="item : ${cart.items}">
                    <img th:src="${item.product.imageUrl}" alt="Product Image" class="cart-item-image"
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/150x100.png?text=No+Image';">
                    <div class="cart-item-details">
                        <h2 th:text="${item.product.name}">Product Name</h2>
                        <p th:text="'Quantity: ' + ${item.quantity}"></p>
                    </div>
                    <div class="cart-item-price">
                        <p th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}"></p>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(#aggregates.sum(cart.items.![product.price * quantity]), 1, 2)}"></span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <hr/>
                <div class="summary-row total">
                    <span>Total</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(#aggregates.sum(cart.items.![product.price * quantity]), 1, 2)}"></span>
                </div>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
